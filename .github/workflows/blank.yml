name: Unzip and Commit

permissions:
  contents: write  # give the workflow permission to push commits

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  unzip_and_commit:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository with built-in token
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Unzip the file
      - name: Unzip anslayerV1.5.5.zip
        run: |
          mkdir -p unzipped
          unzip -o anslayerV1.5.5.zip -d unzipped

      # Step 3: Commit and push
      - name: Commit and push unzipped files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add unzipped/
          git diff-index --quiet HEAD || git commit -m "Add unzipped files"
          git push
